  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<body>
 <script type="text/x-handlebars">
    <div class="title">
      <h1>Dashboard using Ember and D3</h1>
      <h2>waterfall chart mainly</h2>
    </div>

    <div class="content row">
      <div id="left-panel" class="text-center col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar nav-stacked">
        <li >{{#link-to 'index'}}waterfall-chart{{/link-to}}</li>
        <li >{{#link-to 'barChart'}}bar-chart{{/link-to}}</li>
        <li>{{#link-to 'pieChart'}}donut-chart{{/link-to}}</li>
        <li>{{#link-to 'donutChart'}}bar-chart{{/link-to}}</li>
        <li>{{#link-to 'lineChart'}}line-chart{{/link-to}}</li>
        <li>{{#link-to 'hexChart'}}hexagonal-chart{{/link-to}}</li>
        <li class="nav-divider"></li>
        <li>{{#link-to 'description'}}description{{/link-to}}</li>
        <li>{{#link-to 'about'}}about me{{/link-to}}</li>


        </ul>

      </div>

      <div id="center-panel" class="container-fluid">
        {{outlet}}
      </div>
    </div>
  </script>



  <script type="text/x-handlebars" data-template-name="index">

    {{waterfall-chart  file="https://rawgit.com/zhuxh529/myEmberD3/master/data_1.json"}}

  </script>


  <script type="text/x-handlebars" data-template-name="barChart">
    {{bar-chart}}
  </script>

  <script type="text/x-handlebars" data-template-name="pieChart">
    {{pie-chart}}
  </script>

  <script type="text/x-handlebars" data-template-name="donutChart">
    {{donut-chart}}
  </script>

  <script type="text/x-handlebars" data-template-name="lineChart">
    {{line-chart}}
  </script>

  <script type="text/x-handlebars" data-template-name="hexChart">
    {{hex-chart}}
  </script>

  <script type="text/x-handlebars" id="description">


  </script>

  <script type="text/x-handlebars" id="about">
  <p>hello</p>
  </script>

<script type="text/x-handlebars" id="components/waterfall-chart" >
<div class="container" style="width:100%;">
<div class="buttons btn-group " >
  <button type="button" class="btn btn-default  btn-success"  {{action "goPercent"}} >To Percent</button>
  <button type="button" class="btn btn-default btn-success" {{action "goValue"}}>To Value</button>
  <button type="button" class="btn btn-default btn-info"  {{action "goif"}}>IF-Scenario</button>
  <button type="button" class="btn btn-default btn-warning"  {{action "goClean"}}>Clean</button>

</div>
<div class=" buttons btn-group">
  <a class="btn btn-default dropdown-toggle btn-danger" data-toggle="dropdown" href="#">
    data files
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
    <li><a href="#" {{action "deleteSvg" "https://rawgit.com/zhuxh529/myEmberD3/master/data_1.json"}}>datafile1</a></li>
    <li><a href="#" {{action "deleteSvg" "https://rawgit.com/zhuxh529/myEmberD3/master/data_2.json"}}>datafile2</a></li>
    <li><a href="#" {{action "deleteSvg" "https://rawgit.com/zhuxh529/myEmberD3/master/data_3.json"}}>datafile3</a></li>
    <li><a href="#" {{action "deleteSvg" "https://rawgit.com/zhuxh529/myEmberD3/master/data_4.json"}}>datafile4</a></li>
    <li><a href="#" {{action "deleteSvg" "https://rawgit.com/zhuxh529/myEmberD3/master/data_5.json"}}>datafile5</a></li>

  </ul>
</div>


 <div id="test">
 </div>
</div>
